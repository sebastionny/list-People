<div class="box">
    <form  action="" class="item" #f="ngForm" (ngSubmit)="f.form.valid && onGuardarPersona(nombreInp)">
        <input type="text" name="nombre" id="nombre"
        placeholder="Nombre" class="form-control"
        [(ngModel)] = "nombreInp"
        >
        <input type="text" name="apellido" id="apellido"
            placeholder="Apellido" class="form-control"
            [(ngModel)] = "apellidoInp">

        <button type="submit" style="cursor: pointer" class="btn btn-success">+</button>
  
      </form>
</div>
